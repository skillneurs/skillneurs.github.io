<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiCraft</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <header>
        <h1>
            WikiCraft
        </h1>
        <a  target="_blank" href="https://www.minecraft.net/fr-fr/download"><img id="luncher" src="img/logo.png" alt=""></a>
    </header>
    <main>
        <div class="mainbutton">
            <div class="lineone">
                <button class="BoutonMinecraft" id="More">More</button>
                <a target="_blank" class="BoutonMinecraft" id="PatchNote" href="https://minecraft.fr/categorie/mise-a-jour/">PatchNote</a>
                <button class="BoutonMinecraft" id="ItemList">ItemList</button>
            </div>
            <div class="linetwo">
                <button class="BoutonMinecraft" id="Minecraft">Minecraft?</button>
                <button class="BoutonMinecraft" id="closeButton">Quit Game</button>
            </div>
            <div id="InventoryList">
                <div class="parent">
                    <div class="cell"><button class="btndiv"><img class="btndiv" src="./img/armor.png" alt=""></button></div>
                    <div class="cell"><button class="btndiv"><img class="btndiv" src="./img/Block.png" alt=""></button></div>
                    <div class="cell"><button class="btndiv"><img class="btndiv" src="./img/Diamond_Pickaxe_JE3_BE3.webp" alt=""></button></div> 
                    <div class="cell"><button class="btndiv"><img class="btndiv" src="./img/Enchanted_Book.gif" alt=""></button></div>
                    <div class="cell"><button class="btndiv"><img class="btndiv" src="./img/Head.png" alt=""></button></div>
                    <div class="cell"><button class="btndiv"><img class="btndiv" src="./img/potion.webp" alt=""></button></div>
                    <div class="cell"><button class="btndiv"><img class="btndiv" src="./img/zombie.webp" alt=""></button></div>
                    <div class="cell"><button class="btndiv"><img class="btndiv" src="./img/Seau.webp" alt=""></button></div>
                    <div class="cell"></div> 
                    <div class="cell"></div> 
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div> 
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div> 
                    <div class="cell"></div> 
                    <div class="cell"></div>
                </div>
            </div>
        </div>
        <section class="nether">
            <button class="btnnether">
                <img class="imgnether" src="./vidÃ©o/NetherPortalAnimated.webp" alt="">
            </button>
        </section>
        <section class="end">
            <button class="btnend">
                <img class="imgend" width="200px" src="./img/endportal.webp" alt="">
            </button>
        </section>
    </main>
    <script src="base.js"></script>
</body>
</html>
